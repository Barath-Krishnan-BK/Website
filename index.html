<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>File Upload</title>
</head>
<body>
  <h1>Project for Uploading a File</h1>
  <form id="uploadForm">
    <input type="file" id="fileInput" name="file" accept="image/*" required />
    <button type="submit">Upload</button>
  </form>

  <p id="responseMsg"></p>

  <script>
    const form = document.getElementById('uploadForm');
    const responseMsg = document.getElementById('responseMsg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const fileInput = document.getElementById('fileInput');
      const file = fileInput.files[0];
      if (!file) {
        responseMsg.textContent = 'Please select a file first!';
        return;
      }

      const formData = new FormData();
      formData.append('file', file);

      try {
        const res = await fetch('https://website-e0ko.onrender.com/api/upload', {
          method: 'POST',
          body: formData,
        });

        if (res.ok) {
          const data = await res.json();
          responseMsg.textContent = 'Upload successful! File ID: ' + data.fileId;
        } else {
          responseMsg.textContent = 'Upload failed: ' + res.statusText;
        }
      } catch (err) {
        responseMsg.textContent = 'Error: ' + err.message;
      }
    });
  </script>
</body>
</html>
